      <div id="display">
      </div>
      <div id="input">
        
      </div>
      
    </div>

            <label for="inputText">Thoughts</label>
            <textarea id="inputText" rows="8"></textarea>

          <button type="button" data-modal-close-btn id="add-text-button" class="button-new right">Save</button>
        </div>
      </div>
    </div>
